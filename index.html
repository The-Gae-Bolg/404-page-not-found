<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 page not found</title>
    <link rel="stylesheet" href="src/style/style.css" />
  </head>
  <body>
    <div id="app" class="w-11/12 mx-auto pt-10">
      <h1 class="uppercase font-bold text-2xl leading-6 text-[#333331] font-Inconsolata">
        404 not found
      </h1>
      <div class="conten flex flex-col md:flex-row py-20 md:py-40 gap-x-36">
        <section class="left w-full md:w-1/2">
          <img src="src/images/Scarecrow.webp" alt="Scarecrow">
        </section>
        <section class="right w-full md:w-1/2 flex flex-col justify-center gap-6">
          <h2 class="max-w-[600px] font-bold text-5xl md:text-[64px] leading-[71px] md:leading-[94px] font-SpaceMono text-[#333333]">
            I have bad news for you
          </h2>
          <p class="font-normal text-lg md:text-2xl leading-[26px] md:leading-9 text-[#4F4F4F] font-SpaceMono md:max-w-[400px]">
            The page you are looking for might be removed or is temporarily unavailable
          </p>
          <a href="" class="mt-7 uppercase text-white font-SpaceMono font-bold text-sm leading-5 bg-[#333333] w-[216px] text-center py-4 hover:bg-[#2b254e] transition duration-500">Back to homepage</a>
        </section>
      </div>
    </div>
    <footer>
      <p class="font-medium text-sm leading-4 text-center text-[#BDBDBD] py-6 font-Montserrat">
        created by <span class="font-bold">The-Gae-Bolg</span> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
